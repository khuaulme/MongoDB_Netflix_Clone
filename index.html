<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    header {
      background-color: transparent;
      padding-top: 50px;
      padding-bottom: 50px;
      padding-left: 100px;
      padding-right: 100px;
    }
    .fa-search {
      color: #0ad05b;
      color: white;
      padding-top: 14px;
      font-size:32px;
      outline: none;
    }
    #box {
      border: 2px solid black;
      margin-left: 20px;
      margin-top: 110px;
    }
    #results {
      margin-left: 80px;
      margin-right: 80px;
    }
    .form-control {
      background: transparent;
      color: black;
      /*color: white !important;*/
    }
    .form-control:focus {
      border-color: inherit;
      -webkit-box-shadow: none;
      box-shadow: none;
      background: transparent;
    } 
  </style>
  <script src="https://kit.fontawesome.com/e1f93e03c9.js"></script>
  <title>MovieSearchApp</title>
</head>

<body>
  <header>
    <div class="row">
      <div class="col-3 view overlay">
        <img src="public/logo.svg" />
      </div>

        <!-- Grid column -->

        <div class="col-9">
          <div class="row" id="box">
            <div class="col-11">
              <form onsubmit="searchMovies()" action="javascript:">
                <input type="text" onsubmit="searchMovies()" autocomplete="off" id="myInput" class="form-control"
                  placeholder="Atlas Search Movies..." aria-label="Search" style="font-size: 2em; border: none" />
              </form>
            </div>
            <div class="col-1" style="text-align: center">
              <span><i class="fa fa-search" aria-hidden="true" onclick="searchMovies()"></i></span>
            </div>
          </div>
        </div>
        <br />
      </div>
  </header>

  <div class="grid-container" id="results">
    Movie Search Results
  </div>

  <script>
    function searchMovies() {

      let txt = "Welcome to Delete Your Search History at MongoDB .Live!";


      document.getElementById("results").innerHTML = txt;

    }
  </script>
</body>

</html>
